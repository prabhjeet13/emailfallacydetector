<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Fallacy Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #007bff;
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        form {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px 0;
            width: 90%;
            max-width: 500px;
            transition: transform 0.3s;
        }
        form:hover {
            transform: scale(1.02);
        }
        textarea {
            width: 80%;
            height: 100px;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
            resize: none;
            font-size: 1em;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s;
        }
        textarea:focus {
            border-color: #0056b3;
            outline: none;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 20px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        a {
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
            margin-top: 20px; /* Added margin for spacing */
            display: inline-block;
            transition: color 0.3s;
        }
        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        hr {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #e0e0e0;
        }
        .message-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .spam-message {
            background-color: #ffcccc;
            color: #ff0000;
        }

        .not-spam-message {
            background-color: #ccffcc;
            color: #008000;
        }
    </style>
</head>
<body>

    <h1>Email Fallacy Detector</h1>
    <form action="/check_email" method="post">
        <textarea name="email" placeholder="Enter email address..." required></textarea><br>
        <button type="submit">Check Spam</button>
    </form>
    <div>
        <a href="/authorize">Authorize Gmail!</a>
    </div>

    {% if result %}
    <div class="message-box {{ 'spam-message' if result == 'spam' else 'not-spam-message' }}">
        <strong>{{ message }}</strong>
    </div>
    {% endif %}

</body>
</html>
